<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>
    <!-- express utilise le chemin vers public/ -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside>
        <ul id="tabs">
            <li class="active" data-room="general"># Général</li>
            <li data-room="entraide"># Entraide</li>
            <li data-room="diverses"># Diverses</li>            
        </ul>
    </aside>

    <main>
        <div id="content">
            <div id="messages"></div>
            <div id="writing"></div>
        </div>
        
        <form>
            <input type="text" id="name" placeholder="Entrez votre petit nom" />
            <input type="text" id="message" placeholder="Entre votre message" />
            <button>Envoyer</button>
        </form>
    </main>

    

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
